<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="src/img/icon.png"/>
        <link rel="stylesheet" media="only screen and (color)" href="src/styles/styles.css"/>
        <title>Eagle Resort</title>
    </head>
    <body>
        <div class="hero-image">
            <div class="login">
                <nav class="sign-in">
                    <h5>Don't have a registration yet?</h5>
                    <a class="registration" href="#">Sign in</a>
                </nav>
                <div class="pass">
                    <h1>Login</h1>
                    <form action="#" method="get">
                        <label class="name-email">Email</label><br/>
                        <input type="text" id="email" name="email" placeholder="Type your e-mail..."><br/><br/><br/>
                        <label class="name-password name-email">Password</label><br/>
                        <input type="password" id="password" name="password" placeholder="Type your password..."><br/><br/><br/>
                        <input class="registration" type="submit" value="Log in" name="get-login" class="button-submit">
                    </form>                     
                </div>
            </div>
        </div>
    </body>
</html>
